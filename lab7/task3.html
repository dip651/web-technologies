<html>
<head>
<link rel="stylesheet" href="style3.css">
</head>
<body>
<form>
	<div class="underline">
	<h2 class="start">Заповніть форму</h2>
	<h2 class="hover">Ми вдячні вам</h2>
	</div>
	<div class="left">
	<label for="login">Login</label>
	<input class="first" type="text" id="login" required>
	</div>
	<div class="right">
	<label for="email">Email</label>
	<input class="first" type="email" id="email" required>
	</div>
	<div class="left">
	<label for="password">Password</label>
	<input class="second" type="password" id="password" required>
	</div>
	<div class="right">
	<label for="confirm">Repeat password</label>
	<input class="second" type="password" id="confirm" required>
	</div>
	<div class="left">
	<label for="first-name">First Name</label>
	<input class="first" type="text" id="first-name" required>
	</div>
	<div class="right">
	<label for="last-name">Last Name</label>
	<input class="first" type="text" id="last-name" required>
	</div>
	<div class="about">
	<label for="about">About me</label>
	<textarea class="third" id="about" rows="3"></textarea>
	</div>
	<button type="submit" class="ok">ok</button>
	<button type="reset" class="reset">reset</button>
</form>
</body>
</html>
