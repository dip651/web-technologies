<html>
<head>
    <style>
        table,
        th,
        td {
			padding: 20px;
            border: 2px solid black;
			border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:30%">
		<tr> <td colspan="8" bgcolor="lime"> </tr>
		<tr> <td rowspan="6" bgcolor="beige"></td> <td colspan="6" bgcolor="lime"></td> <td rowspan="6" bgcolor="beige"></td> </tr>
		<tr> <td rowspan="4" bgcolor="beige"></td> <td colspan="4" bgcolor="lime"></td> <td rowspan="4" bgcolor="beige"></td></tr>
		<tr> <td rowspan="2" bgcolor="beige"></td> <td bgcolor="red"></td> <td bgcolor="blue"></td> <td rowspan="2" bgcolor="beige"></td></tr>
		<tr> <td bgcolor="green"></td> <td bgcolor="yellow"></td></tr>
		<tr> <td colspan="4" bgcolor="lime"></td>
		<tr> <td colspan="6" bgcolor="lime"></td> </tr>
		<tr> <td colspan="8" bgcolor="lime"> </tr>    </table>
</body>
</html>
